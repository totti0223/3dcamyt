<!DOCTYPE html>
<head>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="./js/aframe-ar.js"></script>
  <!--<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>-->
</head>

<body style='margin:0px; overflow:hidden;'>
  <a-assets>
    <a-asset-item id="obj" src="model/cnt.obj"></a-asset-item>
    <a-asset-item id="mtl" src="model/cnt.mtl"></a-asset-item>
  </a-assets>
  
  <a-scene embedded arjs="debugUIEnabled:false">

    <a-marker preset='custom' type='pattern', url="pattern-marker.patt">
      <a-entity>
        <a-obj-model src="#obj" mtl="#mtl" position = "0 0.1 0" scale="0.1 0.1 0.1" visible="true"></a-obj-model>
        <a-animation attribute="rotation" dur="50000" direction="alternate" to="360 360 360" repeat="indefinite"></a-animation>
      </a-entity> 
    </a-marker>
    <a-entity camera></a-entity>


  </a-scene>

</body>
</html>
